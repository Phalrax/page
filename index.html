<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown Button</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Hintergrundbild für ganze Seite */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('Lukas + Marta.png'); /* <--- HIER Bild-URL einfügen */
      background-size: cover;
      background-position: center;
      z-index: -2;
    }

    /* Überlagerung für bessere Lesbarkeit */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .countdown-button {
      background: rgba(204, 0, 0, 0.8);
      color: #fff;
      border: none;
      padding: 2rem 4rem;
      font-size: 3rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: default;
      text-transform: uppercase;
      font-family: Arial, sans-serif;
      letter-spacing: 0.1em;
      transition: background-color 0.2s ease;
      max-width: 90vw;
      backdrop-filter: blur(20px); /* Stärkerer Blur direkt auf dem Button */
    }

    @media (max-width: 480px) {
      .countdown-button {
        padding: 1.5rem 2rem;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <button class="countdown-button" id="countdown">--:--:--</button>

  <!-- Hintergrundmusik -->
  <audio id="bgMusic" autoplay loop muted playsinline>
    <source src="HIER_DEIN_MUSIK_LINK_EINFÜGEN" type="audio/mpeg">
    Dein Browser unterstützt das Audio-Tag nicht.
  </audio>

  <script>
    const countdownElement = document.getElementById("countdown");
    const targetDateUTC = Date.UTC(2025, 5, 17, 14, 15, 0);

    function updateCountdown() {
      const now = Date.now();
      const diff = targetDateUTC - now;

      if (diff <= 0) {
        countdownElement.textContent = "00:00:00";
        clearInterval(interval);
        return;
      }

      const hours = Math.floor(diff / 1000 / 60 / 60);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownElement.textContent =
        String(hours).padStart(2, "0") + ":" +
        String(minutes).padStart(2, "0") + ":" +
        String(seconds).padStart(2, "0");
    }

    const interval = setInterval(updateCountdown, 1000);
    updateCountdown();

    // Versuche Autoplay für Mobile zu starten
    const bgMusic = document.getElementById("bgMusic");
    window.addEventListener('click', () => {
      bgMusic.muted = false;
      bgMusic.play().catch(() => {});
    });
  </script>
</body>
</html>
